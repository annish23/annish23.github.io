<!DOCTYPE html>

	<link rel="stylesheet" href="style.css">

	<style>
	  /* Reset default margins/paddings */
	  * {
	    margin: 0;
	    padding: 0;
	    box-sizing: border-box;
	  }

	  html, body {
	    background-color: #f2fbff;
	    height: 100%;
	    font-family: sans-serif;
	    text-align: center;
	  }

	  img {
	    display: block;
	    margin: 0 auto 30px auto; /* Centers image & adds bottom spacing */
	  }

	  header {
	    background-color: #000;
	    color: #fff;
	    padding: 20px 0;
	    margin-bottom: 60px;
	  }

	  header h1 {
	    background-image: url(images/miku.logo.jpg);
	    background-repeat: no-repeat;
	    background-position: center;
	    width: 210px;
	    text-indent: -9999px;
	    height: 80px;
	    margin: 0 auto;
	  }

	  header nav ul {
	    list-style: none;
	    padding: 0;
	    margin-top: 10px;
	  }

	  header nav ul li {
	    display: inline;
	    margin: 0 15px;
	  }

	  header nav a {
	    color: white;
	    text-decoration: none;
	  }

	  header nav a:hover {
	    text-decoration: underline;
	  }

	  section {
	    padding: 40px 20px;
	    background-color: inherit;
	    overflow: hidden; /* Prevent margin collapse */
	  }

	  h2 {
	    margin-bottom: 20px;
	  }

	  p {
	    margin-bottom: 15px;
	  }

	  .video-container {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    padding: 20px 0;
	  }

	  footer {
	    background-color: inherit;
	    padding: 20px 0;
	  }
	</style>
</head>
