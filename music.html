<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Annie(Zhiqing) Zhang SFX</title>
  <link rel="stylesheet" href="music.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
</head>
<body>
  <header>
    <h1 id="logo">AZ</h1>
    <nav>
      <ul>
        <li><a href="index.html">Sound Design</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="cosplay.html">Cosplay</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="showcase">
      <!-- Video Background -->
      <video autoplay muted loop id="bgVideo">
        <source src="Neon.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Music Gallery -->
      <div class="music-gallery">
        <div class="music-player">
          <img src="./musiccover/Cover1.jpg" alt="Cover 1" />
          <audio controls>
            <source src="TurnItBack.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="music-player">
          <img src="./musiccover/Cover3.jpg" alt="Cover 2" />
          <audio controls>
            <source src="Maple Groove.wav" type="audio/wav" />
          </audio>
        </div>
        <div class="music-player">
          <img src="./musiccover/Cover2.jpg" alt="Cover 3" />
          <audio controls>
            <source src="I never lived.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="music-player">
          <img src="./musiccover/Cover5.jpg" alt="Cover 4" />
          <audio controls>
            <source src="dream hybrid.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
